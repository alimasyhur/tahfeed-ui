<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background Abstract Shape -->
  <path
    d="M50,50 L150,50 L200,150 L350,120 L300,200 L250,350 L150,300 L100,250 Z"
    fill="#e3f2fd"
    stroke="#2196f3"
    stroke-width="5"
  />

  <!-- App Icon Shape (Rounded Rectangle) -->
  <rect x="130" y="100" width="140" height="200" rx="20" ry="20" fill="#ffffff" stroke="#2196f3" stroke-width="4" />
  
  <!-- 3D Effect of App Shape -->
  <polygon points="130,300 140,310 270,310 260,300" fill="#81d4fa" />
  
  <!-- Quran Icon - Open Book -->
  <path
    d="M140,150 C140,130 180,130 180,150 L180,250 C180,270 140,270 140,250 Z"
    fill="#ffffff"
    stroke="#2196f3"
    stroke-width="4"
  />
  <line x1="140" y1="200" x2="180" y2="200" stroke="#2196f3" stroke-width="3" />
  <path
    d="M180,150 C200,140 240,140 240,150 L240,250 C240,260 200,260 200,250"
    fill="#ffffff"
    stroke="#2196f3"
    stroke-width="4"
  />
  
  <!-- Progress Tracker Circle -->
  <circle cx="200" cy="80" r="40" fill="#ffffff" stroke="#2196f3" stroke-width="4" />
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="20" fill="#2196f3" text-anchor="middle">
    75%
  </text>

  <!-- Tracking Pen Icon -->
  <polygon points="240,230 260,210 270,220 250,240" fill="#2196f3" />
  <line x1="250" y1="240" x2="290" y2="220" stroke="#2196f3" stroke-width="3" />
  
  <!-- Graphic Progress Chart -->
  <rect x="150" y="270" width="100" height="20" fill="#ffffff" stroke="#2196f3" stroke-width="2" />
  <rect x="150" y="270" width="75" height="20" fill="#2196f3" />
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    75% Progress
  </text>

  <!-- Target Arrow -->
  <polygon points="280,280 300,260 320,270 300,290" fill="#2196f3" />

  <!-- Shadow Effect -->
  <ellipse cx="200" cy="340" rx="150" ry="20" fill="rgba(0, 0, 0, 0.1)" />

  <!-- Main Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" fill="#2196f3" text-anchor="middle">
    Best Qur'an Memorization Tracker App
  </text>

  <!-- Subtext: Simple & Easy to Use -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2196f3" text-anchor="middle">
    Track and Achieve Your Qur'an Memorization Goals
  </text>
</svg>
